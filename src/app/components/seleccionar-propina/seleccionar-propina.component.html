<ion-content>
  <div class="ion-content-div">
    <div class="container">
      <h2 class="h2-propina">Propina</h2>
      <p class="p-propina">Para definir el nivel de satisfacci√≥n, establezca el porcentaje de propina a la cuenta</p>
      <div class="seleccionar-propina">
        <div class="radio-group">
          <input class="radio-input" name="radio-group" id="radio1" type="radio" (click)="porcentajeSeleccionado = 20">
          <label class="radio-label" for="radio1">
            <span class="radio-inner-circle"></span>
            <span class="porcentage">Excelente - 20%</span>
          </label>
          
          <input class="radio-input" name="radio-group" id="radio2" type="radio" (click)="porcentajeSeleccionado = 15">
          <label class="radio-label" for="radio2">
            <span class="radio-inner-circle"></span>
            <span class="porcentage">Muy bueno - 15%</span>
          </label>
          
          <input class="radio-input" name="radio-group" id="radio3" type="radio" (click)="porcentajeSeleccionado = 10">
          <label class="radio-label" for="radio3">
            <span class="radio-inner-circle"></span>
            <span class="porcentage">Bueno - 10%</span>
          </label>
      
          <input class="radio-input" name="radio-group" id="radio4" type="radio" (click)="porcentajeSeleccionado = 5">
          <label class="radio-label" for="radio4">
            <span class="radio-inner-circle"></span>
            <span class="porcentage">Regular - 5%</span>
          </label>
      
          <input class="radio-input" name="radio-group" id="radio5" type="radio" (click)="porcentajeSeleccionado = 0">
          <label class="radio-label" for="radio5">
            <span class="radio-inner-circle"></span>
            <span class="porcentage">Malo - 0%</span>
            
          </label>

          <div class="div-btn-aceptar">
            <button (click)="confirmar()" [disabled]="porcentajeSeleccionado == null">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
