<div style="display: flex; flex-direction: column;">
  <h1 class="title">Ingrese sus datos para realizar el pago: </h1>
  <div class="visa-card">
    <div class="logoContainer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="23"
        height="23"
        viewBox="0 0 48 48"
        class="svgLogo"
      >
        <path
          fill="#ff9800"
          d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"
        ></path>
        <path
          fill="#d50000"
          d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"
        ></path>
        <path
          fill="#ff3d00"
          d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"
        ></path>
      </svg>
    </div>
    <div class="number-container">
      <label class="input-label" for="cardNumber">Número de tarjeta</label>
      <input
        class="inputstyle"
        id="cardNumber"
        placeholder="XXXX XXXX XXXX XXXX"
        name="cardNumber"
        type="text"
        maxlength="16"
        [(ngModel)]="NumeroDeTarjeta"
      />
    </div>
  
    <div class="name-date-cvv-container">
      <div class="name-wrapper">
        <label class="input-label" for="holderName">Propietario de la tarjeta</label>
        <input
          class="inputstyle"
          id="holderName"
          placeholder="NOMBRE"
          type="text"
          [(ngModel)]="Propietario"
        />
      </div>
  
      <div class="expiry-wrapper">
        <label class="input-label" for="expiry">Fecha de expiración</label>
        <input class="inputstyle" id="expiry" placeholder="MM/YY" type="text" [(ngModel)]="FechaDeExpiracion" maxlength="5" />
        
      </div>
      <div class="cvv-wrapper">
        <label class="input-label" for="cvv">CVV</label>
        <input
          class="inputstyle"
          placeholder="***"
          maxlength="3"
          id="cvv"
          type="password"
          [(ngModel)]="Cvv"
        />
      </div>
    </div>
  </div>
  <div class="ion-button-aceptar">
    <ion-button expand="block" (click)="Pagar()">Confirmar</ion-button>
  </div>
</div>
